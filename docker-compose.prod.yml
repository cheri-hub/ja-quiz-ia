# Docker Compose para Produção - JA Quiz de Perfumes
# Usa imagens do GitHub Container Registry

services:
  api:
    image: ghcr.io/cheri-hub/ja-quiz-ia-api:latest
    container_name: ja-quiz-api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    image: ghcr.io/cheri-hub/ja-quiz-ia-web:latest
    container_name: ja-quiz-web
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
